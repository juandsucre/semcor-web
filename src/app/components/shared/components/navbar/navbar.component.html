<!-- Navbar Profesional para Clínica Cardiológica -->
<nav class="professional-navbar fixed top-0 left-0 right-0 z-50 transition-all duration-300"
     [class.scrolled]="isScrolled">
  
  <!-- Fondo profesional con sombra sutil -->
  <div class="absolute inset-0 bg-white shadow-lg border-b border-gray-100"></div>
  
  <!-- Contenido principal -->
  <div class="relative z-10 container mx-auto px-4">
    <div class="flex items-center justify-between h-16">
      
      <!-- Logo profesional -->
      <div class="flex-shrink-0 cursor-pointer" (click)="onLogoClick()">
        <img [src]="logoSrc" 
             [alt]="logoAlt" 
             class="h-10 w-auto transition-transform duration-200 hover:scale-105">
      </div>

      <!-- Navegación desktop -->
      <div class="hidden lg:flex items-center space-x-8">
        <a 
          *ngFor="let item of navigationItems"
          class="nav-link text-gray-700 hover:text-red-600 font-medium text-sm transition-colors duration-200 relative cursor-pointer"
          [class.active]="activeItem === item.id"
          [class.emergency-nav]="item.action === 'emergency'"
          (click)="onNavigationClick(item)">
          
          {{ item.label }}
          
          <!-- Indicador de página activa -->
          <div class="absolute -bottom-6 left-1/2 transform -translate-x-1/2 w-0 h-0.5 bg-red-600 transition-all duration-200"
               [class.w-full]="activeItem === item.id"></div>
        </a>

        <!-- Separador visual -->
        <div class="h-6 w-px bg-gray-300"></div>

        <!-- Información de contacto profesional -->
        <div class="flex items-center space-x-6">
          <!-- Teléfono general -->
          <a href="tel:{{ contactInfo.phone }}" 
             class="flex items-center space-x-2 text-gray-600 hover:text-gray-800 transition-colors duration-200 group">
            <svg class="w-4 h-4 text-gray-400 group-hover:text-red-600 transition-colors duration-200" 
                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
            </svg>
            <div class="text-sm">
              <div class="font-semibold">{{ contactInfo.phone }}</div>
              <div class="text-xs text-gray-500">Citas y Consultas</div>
            </div>
          </a>
          
          <!-- Botón de emergencias profesional -->
          <button class="emergency-btn bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg font-semibold text-sm transition-all duration-200 flex items-center space-x-2 shadow-sm hover:shadow-md"
                  (click)="onEmergencyClick()">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.866-.833-2.636 0L4.168 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
            </svg>
            <span>EMERGENCIAS</span>
          </button>
        </div>
      </div>

      <!-- Botón hamburguesa móvil -->
      <button 
        type="button" 
        class="lg:hidden p-2 rounded-md text-gray-600 hover:text-gray-800 hover:bg-gray-100 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-500"
        (click)="toggleMobileMenu()"
        aria-label="Abrir menú de navegación">
        
        <svg class="w-6 h-6" [class.hidden]="!isCollapsed" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
        
        <svg class="w-6 h-6" [class.hidden]="isCollapsed" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Menú móvil profesional -->
  <div class="lg:hidden absolute top-full left-0 right-0 bg-white shadow-lg border-t border-gray-100 transition-all duration-300 ease-out"
       [class.max-h-0]="isCollapsed"
       [class.max-h-screen]="!isCollapsed"
       [class.opacity-0]="isCollapsed"
       [class.opacity-100]="!isCollapsed"
       style="overflow: hidden;">
    
    <div class="py-4">
      <!-- Enlaces de navegación móvil -->
      <div class="space-y-1 px-4">
        <button 
          *ngFor="let item of navigationItems"
          class="w-full flex items-center px-4 py-3 text-left text-gray-700 hover:bg-gray-50 hover:text-red-600 rounded-lg transition-colors duration-200 font-medium"
          [class.bg-red-50]="activeItem === item.id"
          [class.text-red-600]="activeItem === item.id"
          [class.emergency-mobile]="item.action === 'emergency'"
          (click)="onNavigationClick(item)">
          
          {{ item.label }}
          
          <svg *ngIf="activeItem === item.id" class="w-4 h-4 ml-auto text-red-600" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>

      <!-- Separador -->
      <div class="my-4 border-t border-gray-200"></div>

      <!-- Información de contacto móvil -->
      <div class="px-4 space-y-3">
        <div class="text-sm font-semibold text-gray-800 mb-3">Contacto</div>
        
        <a href="tel:{{ contactInfo.phone }}" 
           class="flex items-center space-x-3 p-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors duration-200">
          <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
          </svg>
          <div>
            <div class="font-semibold text-gray-800">{{ contactInfo.phone }}</div>
            <div class="text-xs text-gray-500">Citas y Consultas</div>
          </div>
        </a>
        
        <button class="w-full flex items-center space-x-3 p-3 bg-red-50 rounded-lg hover:bg-red-100 transition-colors duration-200 border border-red-200"
                (click)="onEmergencyClick()">
          <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.866-.833-2.636 0L4.168 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
          </svg>
          <div>
            <div class="font-bold text-red-700">EMERGENCIAS 24/7</div>
            <div class="text-sm text-red-600">{{ contactInfo.emergency }}</div>
          </div>
        </button>
      </div>
    </div>
  </div>
</nav>

<!-- Spacer para compensar el navbar fijo -->
<div class="h-16"></div>
