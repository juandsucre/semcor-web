<!-- Footer Profesional Compacto -->
<footer id="footer" class="modern-footer bg-gradient-to-br from-gray-50 to-gray-100 border-t border-gray-200">
  <!-- Contenido principal -->
  <div class="container mx-auto px-4 py-12">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 mb-8">

      <!-- Columna 1: Sobre SEMCOR -->
      <div>
        <div class="mb-4">
          <img [src]="logoSrc"
               alt="SEMCOR Logo"
               class="h-12 hover:scale-105 transition-transform duration-300">
        </div>
        <p class="text-gray-600 text-sm leading-relaxed mb-4">
          Especialistas en salud cardiovascular con más de 5 años de experiencia.
        </p>

        <!-- Redes sociales compactas -->
        <div class="flex gap-2">
          <button
            *ngFor="let social of socialMedia"
            class="w-9 h-9 rounded-lg bg-white border border-gray-300 hover:border-red-500 hover:bg-red-50 flex items-center justify-center transition-all duration-300 cursor-pointer focus:outline-none focus:ring-2 focus:ring-red-400"
            (click)="onSocialClick(social)"
            [attr.aria-label]="'Seguir en ' + social.name">
            <img *ngIf="social.icon.includes('assets')"
                 [src]="social.icon"
                 [alt]="social.name"
                 class="w-4 h-4">
            <span *ngIf="!social.icon.includes('assets')" class="text-sm">
              {{ social.icon }}
            </span>
          </button>
        </div>
      </div>

      <!-- Columna 2: Servicios -->
      <div>
        <h3 class="text-sm font-bold text-gray-900 mb-4 uppercase tracking-wide">
          Servicios
        </h3>
        <ul class="space-y-2">
          <li *ngFor="let service of services.slice(0, 3)">
            <button
              class="text-gray-600 hover:text-red-600 text-sm transition-colors duration-300 cursor-pointer focus:outline-none focus:underline"
              (click)="onLinkClick({id: service.id, label: service.name, route: '/' + service.id})">
              {{ service.name }}
            </button>
          </li>
        </ul>
      </div>
      <!-- Columna 3: Contacto -->
      <div>
        <h3 class="text-sm font-bold text-gray-900 mb-4 uppercase tracking-wide">
          Contacto
        </h3>
        <ul class="space-y-3 text-sm">
          <li class="flex items-start space-x-2">
            <svg class="w-4 h-4 text-red-600 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            <span class="text-gray-600">{{ contactInfo.address }}, {{ contactInfo.city }}</span>
          </li>
          <li>
            <button
              class="flex items-start space-x-2 text-gray-600 hover:text-red-600 transition-colors cursor-pointer focus:outline-none"
              (click)="onPhoneClick()">
              <svg class="w-4 h-4 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
              </svg>
              <span>{{ contactInfo.phone }}</span>
            </button>
          </li>
          <li>
            <button
              class="flex items-start space-x-2 text-gray-600 hover:text-red-600 transition-colors cursor-pointer focus:outline-none"
              (click)="onEmailClick()">
              <svg class="w-4 h-4 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
              </svg>
              <span>{{ contactInfo.email }}</span>
            </button>
          </li>
        </ul>
      </div>

      <!-- Columna 4: Emergencias -->
      <div>
        <h3 class="text-sm font-bold text-gray-900 mb-4 uppercase tracking-wide">
          Emergencias
        </h3>
        <button
          class="bg-red-600 hover:bg-red-700 text-white px-4 py-3 rounded-lg transition-all duration-300 w-full text-left cursor-pointer focus:outline-none focus:ring-2 focus:ring-red-400 shadow-md"
          (click)="onEmergencyClick()">
          <div class="flex items-center space-x-2">
            <svg class="w-5 h-5 animate-pulse flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.866-.833-2.636 0L4.168 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
            </svg>
            <div>
              <div class="font-bold text-sm">{{ contactInfo.emergency }}</div>
              <div class="text-xs text-red-100">Disponible 24/7</div>
            </div>
          </div>
        </button>

        <p class="text-xs text-gray-500 mt-3">
          {{ contactInfo.schedule }}
        </p>
      </div>
    </div>

    <!-- Copyright y Enlaces Legales - Compacto -->
    <div class="border-t border-gray-300 pt-6">
      <div class="flex flex-col md:flex-row justify-between items-center text-sm text-gray-600 space-y-3 md:space-y-0">
        <!-- Copyright -->
        <div class="text-center md:text-left">
          © {{ year }} {{ companyName }}. Todos los derechos reservados.
        </div>

        <!-- Enlaces legales -->
        <div class="flex flex-wrap justify-center gap-4">
          <button
            *ngFor="let link of legalLinks"
            class="hover:text-red-600 transition-colors duration-300 cursor-pointer focus:outline-none focus:underline"
            (click)="onLinkClick(link)">
            {{ link.label }}
          </button>
        </div>
      </div>
    </div>
  </div>
</footer>
