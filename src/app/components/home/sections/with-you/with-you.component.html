<!-- Sección With You - Compacta y Profesional -->
<section class="relative bg-white py-16">
  <div class="container mx-auto px-4">
    <!-- Header compacto -->
    <div class="text-center mb-12">
      <!-- Logo más pequeño -->
      <div class="mb-6">
        <img [src]="mainLogo"
             class="h-24 mx-auto drop-shadow-md hover:scale-105 transition-transform duration-300"
             alt="SEMCOR Contigo Logo">
      </div>

      <!-- Título compacto -->
      <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">
        {{ sectionTitle }} <span class="text-red-600">{{ sectionSubtitle }}</span>
      </h2>

      <p class="text-lg text-gray-600 max-w-2xl mx-auto">
        {{ mainText }} {{ highlightedText }}
      </p>
    </div>

    <!-- Características compactas (removidas para acortar) -->
    <!-- Si necesitas mostrar features, considera ponerlos en otra sección -->

    <!-- Tarjetas de etapas - Compactas con imágenes centradas -->
    <div class="mb-12">
      <h3 class="text-2xl md:text-3xl font-bold text-center text-gray-900 mb-8">
        Etapas de <span class="text-red-600">Cuidado</span>
      </h3>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <div
          *ngFor="let card of testimonialCards; let i = index"
          class="group cursor-pointer bg-gray-50 rounded-2xl overflow-hidden border border-gray-200 hover:border-red-300 hover:shadow-lg transition-all duration-300"
          tabindex="0"
          (click)="onCardClick(card.id, 'card_click')"
          (keydown.enter)="onCardClick(card.id, 'card_click')"
          (keydown.space)="onCardClick(card.id, 'card_click')">

          <!-- Imagen centrada y mejorada -->
          <div class="relative h-56 bg-gray-100 overflow-hidden">
            <img [src]="card.image"
                 [alt]="card.title"
                 class="w-full h-full object-contain object-center p-6 group-hover:scale-105 transition-transform duration-300">

            <!-- Badge de categoría -->
            <div class="absolute top-2 left-2 bg-red-600 text-white text-xs font-semibold px-2 py-1 rounded">
              {{ card.category }}
            </div>
          </div>

          <!-- Contenido compacto -->
          <div class="p-4 bg-white">
            <h4 class="text-lg font-bold text-gray-900 mb-2 group-hover:text-red-600 transition-colors">
              {{ card.title }}
            </h4>
            <p class="text-gray-600 text-sm line-clamp-2">
              {{ card.description }}
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- CTA compacto (removido para acortar - ya existe en hero) -->
  </div>
</section>
