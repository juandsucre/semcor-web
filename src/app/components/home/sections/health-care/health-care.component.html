<!-- Health Care Section - Compacta y Profesional -->
<section class="healthcare-section py-16 bg-gradient-to-b from-white to-gray-50">
  <div class="container mx-auto px-4">

    <!-- Encabezado compacto -->
    <div class="text-center mb-12">
      <div class="inline-flex items-center px-4 py-2 bg-red-50 text-red-600 rounded-full text-sm font-semibold mb-4 border border-red-100">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
        </svg>
        Compromiso con tu Bienestar
      </div>

      <h2 class="text-4xl md:text-5xl font-bold text-gray-900 mb-3">
        {{ mainTitle }}
        <span class="text-red-600">{{ highlightedTitle }}</span>
      </h2>

      <p class="text-lg text-gray-600 max-w-3xl mx-auto">
        {{ description }}
      </p>
    </div>

    <!-- EstadÃ­sticas compactas -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
      <div
        *ngFor="let stat of healthcareStatistics"
        class="text-center group cursor-pointer"
        tabindex="0">
        <div class="bg-white rounded-xl p-6 shadow-md hover:shadow-lg transition-all duration-300 border border-gray-200 hover:border-red-300">
          <!-- Icono compacto -->
          <div class="w-12 h-12 mx-auto mb-3 rounded-full bg-gradient-to-br from-red-500 to-red-600 flex items-center justify-center">
            <svg *ngIf="stat.icon === 'calendar'" class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
            <svg *ngIf="stat.icon === 'users'" class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
            </svg>
            <svg *ngIf="stat.icon === 'heart'" class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
            </svg>
            <svg *ngIf="stat.icon === 'clock'" class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </div>

          <!-- Valor -->
          <div class="text-3xl font-bold text-gray-900 mb-1">{{ stat.value }}</div>
          <!-- Label -->
          <div class="text-sm font-semibold text-gray-700">{{ stat.label }}</div>
        </div>
      </div>
    </div>
  </div>
</section>
