<!-- Hero Section Profesional -->
<section class="hero-section relative min-h-screen flex items-center">
  <!-- Imagen de fondo con overlay -->
  <div class="absolute inset-0">
    <div class="w-full h-full bg-cover bg-center bg-no-repeat" 
         [style.background-image]="'url(' + backgroundImage + ')'">
    </div>
    <!-- Overlay profesional con gradiente sutil -->
    <div class="absolute inset-0 bg-gradient-to-r from-slate-900/80 via-slate-900/60 to-slate-900/40"></div>
  </div>

  <!-- Contenido principal -->
  <div class="relative z-10 container mx-auto px-4 py-20">
    <div class="max-w-4xl">
      <!-- Logo profesional -->
      <div class="mb-8">
        <img [src]="logoSrc" 
             [alt]="logoAlt" 
             class="h-16 md:h-20 w-auto filter drop-shadow-lg">
      </div>

      <!-- Contenido de texto -->
      <div class="space-y-6">
        <!-- Título principal -->
        <div class="space-y-2">
          <h1 class="text-4xl md:text-6xl lg:text-7xl font-bold text-white leading-tight">
            {{ mainTitle }}
          </h1>
          <h2 class="text-4xl md:text-6xl lg:text-7xl font-bold text-red-500 leading-tight">
            {{ highlightedTitle }}
          </h2>
        </div>

        <!-- Subtítulo -->
        <p class="text-xl md:text-2xl text-gray-200 max-w-3xl leading-relaxed font-light">
          {{ subtitle }}
        </p>

        <!-- Indicadores de confianza -->
        <div class="flex flex-wrap items-center gap-8 py-6">
          <div class="flex items-center space-x-3 text-white/90">
            <svg class="w-6 h-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span class="text-sm font-medium">25+ años de experiencia</span>
          </div>
          
          <div class="flex items-center space-x-3 text-white/90">
            <svg class="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            <span class="text-sm font-medium">Atención personalizada</span>
          </div>
          
          <div class="flex items-center space-x-3 text-white/90">
            <svg class="w-6 h-6 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span class="text-sm font-medium">Disponible 24/7</span>
          </div>
        </div>

        <!-- Botones de acción -->
        <div class="flex flex-col sm:flex-row gap-4 pt-4">
          <button 
            *ngFor="let action of heroActions"
            class="hero-btn transition-all duration-200 font-semibold text-lg px-8 py-4 rounded-lg flex items-center justify-center space-x-2"
            [class.btn-primary]="action.type === 'primary'"
            [class.btn-secondary]="action.type === 'secondary'"
            [class.btn-emergency]="action.type === 'emergency'"
            (click)="onActionClick(action)">
            
            <!-- Iconos específicos para cada tipo -->
            <svg *ngIf="action.type === 'primary'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
            
            <svg *ngIf="action.type === 'secondary'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            
            <svg *ngIf="action.type === 'emergency'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.866-.833-2.636 0L4.168 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
            </svg>
            
            <span>{{ action.label }}</span>
          </button>
        </div>

        <!-- Información de contacto destacada -->
        <div class="mt-8 p-6 bg-white/10 backdrop-blur-sm rounded-xl border border-white/20">
          <div class="flex flex-col md:flex-row items-start md:items-center gap-4">
            <div class="flex items-center space-x-3">
              <div class="w-12 h-12 bg-red-600 rounded-full flex items-center justify-center">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                </svg>
              </div>
              <div>
                <div class="text-white font-semibold text-lg">+58 (1) 123-4567</div>
                <div class="text-gray-300 text-sm">Consultas y Citas</div>
              </div>
            </div>
            
            <div class="hidden md:block w-px h-12 bg-white/30"></div>
            
            <div class="text-gray-300 text-sm">
              <div class="font-medium">Horario de Atención:</div>
              <div>Lunes a Viernes: 7:00 AM - 7:00 PM</div>
              <div>Sábados: 8:00 AM - 2:00 PM</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Indicador de scroll -->
  <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce">
    <svg class="w-6 h-6 text-white/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
    </svg>
  </div>
</section>
