<!-- Hero Section Profesional -->
<section class="hero-section relative min-h-screen flex items-center">
  <!-- Imagen de fondo con overlay -->
  <div class="absolute inset-0">
    <div class="w-full h-full bg-cover bg-center bg-no-repeat" 
         [style.background-image]="'url(' + backgroundImage + ')'">
    </div>
    <!-- Overlay profesional con gradiente más claro -->
    <div class="absolute inset-0 bg-gradient-to-r from-slate-900/50 via-slate-800/35 to-transparent"></div>
  </div>

  <!-- Contenido principal -->
  <div class="relative z-10 container mx-auto px-4 sm:px-6 py-12 sm:py-16 md:py-20">
    <div class="max-w-4xl">
      <!-- Logo profesional con fondo para mejor visibilidad -->
      <div class="mb-6 sm:mb-8 inline-block">
        <div class="bg-white/95 backdrop-blur-sm px-4 py-3 sm:px-6 sm:py-4 rounded-xl sm:rounded-2xl shadow-2xl border border-white">
          <img [src]="logoSrc"
               [alt]="logoAlt"
               class="h-12 sm:h-16 md:h-20 w-auto">
        </div>
      </div>

      <!-- Contenido de texto -->
      <div class="space-y-4 sm:space-y-6">
        <!-- Título principal -->
        <div class="space-y-1 sm:space-y-2">
          <h1 class="text-3xl sm:text-4xl md:text-6xl lg:text-7xl font-bold text-white leading-tight">
            {{ mainTitle }}
          </h1>
          <h2 class="text-3xl sm:text-4xl md:text-6xl lg:text-7xl font-bold text-red-500 leading-tight">
            {{ highlightedTitle }}
          </h2>
        </div>

        <!-- Subtítulo -->
        <p class="text-base sm:text-lg md:text-xl lg:text-2xl text-gray-200 max-w-3xl leading-relaxed font-light">
          {{ subtitle }}
        </p>

        <!-- Indicadores de confianza - Mobile optimized -->
        <div class="flex flex-wrap items-center gap-3 sm:gap-4 md:gap-8 py-4 sm:py-6">
          <div class="flex items-center space-x-2 text-white/90">
            <svg class="w-5 h-5 sm:w-6 sm:h-6 text-green-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span class="text-xs sm:text-sm font-medium">5+ años de experiencia</span>
          </div>

          <div class="flex items-center space-x-2 text-white/90">
            <svg class="w-5 h-5 sm:w-6 sm:h-6 text-blue-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            <span class="text-xs sm:text-sm font-medium">Atención personalizada</span>
          </div>

          <div class="flex items-center space-x-2 text-white/90">
            <svg class="w-5 h-5 sm:w-6 sm:h-6 text-red-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span class="text-xs sm:text-sm font-medium">Disponible 24/7</span>
          </div>
        </div>

        <!-- Botones de acción - Mobile optimized -->
        <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 pt-2 sm:pt-4">
          <button
            *ngFor="let action of heroActions"
            class="hero-btn transition-all duration-300 font-semibold text-sm sm:text-base md:text-lg px-6 sm:px-8 py-3 sm:py-4 rounded-lg flex items-center justify-center space-x-2 cursor-pointer hover:shadow-xl transform hover:-translate-y-1 focus:outline-none focus:ring-4 focus:ring-offset-2 w-full sm:w-auto"
            [class.btn-primary]="action.type === 'primary'"
            [class.btn-secondary]="action.type === 'secondary'"
            [class.btn-emergency]="action.type === 'emergency'"
            [class.focus:ring-red-500]="action.type === 'primary' || action.type === 'emergency'"
            [class.focus:ring-gray-500]="action.type === 'secondary'"
            (click)="onActionClick(action)">

            <!-- Iconos específicos para cada tipo -->
            <svg *ngIf="action.type === 'primary'" class="w-4 h-4 sm:w-5 sm:h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>

            <svg *ngIf="action.type === 'secondary'" class="w-4 h-4 sm:w-5 sm:h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>

            <svg *ngIf="action.type === 'emergency'" class="w-4 h-4 sm:w-5 sm:h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.866-.833-2.636 0L4.168 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
            </svg>

            <span class="truncate">{{ action.label }}</span>
          </button>
        </div>

        <!-- Información de contacto destacada - Mobile optimized -->
        <div class="mt-6 sm:mt-8 p-4 sm:p-6 bg-white/90 backdrop-blur-md rounded-xl border border-white shadow-2xl">
          <div class="flex flex-col md:flex-row items-start md:items-center gap-4">
            <div class="flex items-center space-x-3">
              <div class="w-10 h-10 sm:w-12 sm:h-12 bg-red-600 rounded-full flex items-center justify-center shadow-lg flex-shrink-0">
                <svg class="w-5 h-5 sm:w-6 sm:h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                </svg>
              </div>
              <div>
                <div class="text-gray-900 font-semibold text-base sm:text-lg">+58 412 4521895</div>
                <div class="text-gray-600 text-xs sm:text-sm">Consultas y Citas</div>
              </div>
            </div>

            <div class="hidden md:block w-px h-12 bg-gray-300"></div>

            <div class="text-gray-700 text-xs sm:text-sm w-full md:w-auto">
              <div class="font-medium mb-1">Horario de Atención:</div>
              <div class="space-y-0.5">
                <div>Lunes a Viernes: 7:00 AM - 7:00 PM</div>
                <div>Sábados: 8:00 AM - 2:00 PM</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Indicador de scroll -->
  <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce">
    <svg class="w-6 h-6 text-white/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
    </svg>
  </div>
</section>
